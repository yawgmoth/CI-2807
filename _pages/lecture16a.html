### Vector Math Practice

---

class: small

You are given a triangle with vertices (4,3,1), (6,4,-1), (3,3,3), and normal vector (2/3, -2/3, 1/3).

The camera is located at (7,1,3), and looking in direction (-2,-2,-1). Does the triangle face the camera?

How far from the plane of the camera is each of the three vertices (hint: The direction vector points in the same direction as the normal of the camera plane)

---

class: small 

The player is at (1,2,1) and looking in direction (2,1,2). If they can see anything in front of them (180 degrees field of view), can they see the enemy at (3,-1,-2)? 

How large does their field of view have to be *at least* to be able to see the enemy?

---

class: small

Given a triangle with vertices (3,1,2), (4,1,3), (-1,-2,4), calculate the Barycenter of this triangle.

The vertices are assigned the colors (42,126,222), (124, 204, 54) and (252,252,252). What is the color of the Barycenter?

Which colors do the middle points of the three edges have?
