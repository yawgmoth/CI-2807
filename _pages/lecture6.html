# Unity - Basics

  * A "level" in Unity is called a *Scene*
  
  * A scene consists of *Game Objects* in a hierarchy
  
  * Each game object has multiple *Components*
  
     - Transform
     - Geometry
     - Physics
     - Scripts
     
---

# Physics

Remember physics?

$$
\vec{v} = \int \vec{a} \cdot \operatorname{d}t
$$

$$
\vec{s} = \int \vec{v} \cdot \operatorname{d}t
$$

$$
\vec{a} = 9.81 \frac{m}{s^2} \cdot \operatorname{down}
$$

---

# Discretized Physics

What if we have a loop that increments time by some small amount?

$$
\vec{v} = \sum \vec{a} \cdot \Delta t
$$

$$
\vec{s} = \sum \vec{v} \cdot \Delta t
$$

$$
\vec{a} = 9.81 \frac{m}{s^2} \cdot \operatorname{down}
$$

---

# Discretized Physics in code

Very easy to do in Unity:

```C#
acceleration = -9.81 * Vector3.up;

velocity += acceleration * Time.deltaTime;

transform.position += velocity * Time.deltaTime;
```
