# Math 

* In video games we need a lot of math

* In particular, we need a lot of vector math 

* Generally, game objects will be located somewhere, move, collide, etc. 

* Today we are going to revisit how vectors work

---

class: center, middle

# Vectors

---

# Vectors

   * How do we represent positions, movements, etc.? Vectors!
   
   * A vector has 2 (or 3) components, called x and y (and z)
   
   * Addition and subtraction work component-wise

   * You can also multiply a vector with a real number
   
---

# Vectors 

$$
\begin{pmatrix} 
x \\\\ 
y
\end{pmatrix} + 
\begin{pmatrix} 
a \\\\ 
b
\end{pmatrix} = 
\begin{pmatrix} 
x+a \\\\ 
y+b
\end{pmatrix}
$$

$$
a \cdot \begin{pmatrix} 
x \\\\ 
y
\end{pmatrix} = 
\begin{pmatrix} 
a \cdot x \\\\ 
a \cdot y
\end{pmatrix}
$$

$$
\begin{pmatrix} 
x \\\\ 
y
\end{pmatrix} - 
\begin{pmatrix} 
a \\\\ 
b
\end{pmatrix} = 
\begin{pmatrix} 
x-a \\\\ 
y-b
\end{pmatrix}
$$

---

class: small

# Vector Operations

  * A vector describes a *change* in position
  
  * As such, a vector does not itself have a position 
  
  * That means, the vector that moves a point `a` by 3 units in x direction and 2 units in y direction is the same as the vector that moves a point `b` by 3 units in x direction and 2 units in y direction 
  
$$
\begin{pmatrix} 
3 \\\\ 
2
\end{pmatrix}
$$
  
---

class: small

# Vector Operations
  
  * For two points a and b, b - a gives you a vector: the change required to go **from a to b**
  
  * `\(t \cdot (b-a)\)` gives you a "part" of that change
  
  * `\(a + t \cdot (b-a) \)` gives you a point on the line from a to b. t determines where on the line that point is:
     - 0: The point is a 
     - 0.5: The point is halfway between a and b 
     - 1: The point is b 
     - greater than 1: The point is on the opposite side of b than a
     - etc.
     
  * You can interpret `t` as a "percentage"
  
---

# Example 

* The player is currently at `\((7,10)\)`

* The enemy is at `\((1,2)\)`

* Which direction does the enemy have to walk in, to get to the player?

* What point is a quarter (0.25) of the way from the enemy to the player?

---

# Velocity?

* Now we know the "direction" the enemy has to walk in 

* But usually we want our game objects to move with constant velocity

* How do we ensure that? 

--

* Unit vectors!

---

# The length of a Vector 

$$
\left| \begin{pmatrix} 
x \\\\ 
y
\end{pmatrix} \right| = \sqrt{x^2 + y^2}
$$


$$
\left| \begin{pmatrix} 
x \\\\ 
y \\\\
z 
\end{pmatrix} \right| = \sqrt{x^2 + y^2 + z^2}
$$

A **unit vector** is a vector with length 1.

---

# Normalizing a Vector

* A unit vector is useful to give us a general direction

* We can later multiply it with the desired distance 

* To turn a vector into a unit vector, we divide it by its length 

$$
\vec{v}_n = \frac{\vec{v}}{|\vec{v}|}
$$

---

# Example 

* The player is currently at `\((7,10)\)`

* The enemy is at `\((1,2)\)`

* The enemy is moving with 2 units/s towards the player 

* Where is the enemy after 2 seconds?

* When will the enemy reach the point that is 80% of the way to the player?

---

# Vector Rotation
     
  * To turn a vector by 90 degrees: Exchange the coordinates and switch the sign of one, i.e. (x,y) becomes (-y,x)
  
  * How could we return by other angles?
  
  * We'll talk about that next week
  
  * But maybe we could start by calculating the angle between two vectors?
  
---

# Vector Operations: The Dot Product

$$
\vec{A} \cdot \vec{B} = \begin{pmatrix} 
x_1 \\\\ 
y_1
\end{pmatrix} \cdot 
\begin{pmatrix} 
x_2 \\\\ 
y_2
\end{pmatrix}
 = x_1 \cdot x_2 + y_1 \cdot y_2\\\\
\vec{A} \cdot \vec{B} = \cos(\alpha) \cdot |\vec{A}| \cdot |\vec{B}|
$$

  * Very useful for a variety of applications!
  
  * Simplest: Calculate the angle between two vectors.
  
  * Calculate the projection of a point onto a vector (e.g. distance from a line)
  
---

# Projection

$$
\vec{A} \cdot \vec{B} = \begin{pmatrix} 
x_1 \\\\ 
y_1
\end{pmatrix} \cdot 
\begin{pmatrix} 
x_2 \\\\ 
y_2
\end{pmatrix}
 = x_1 \cdot x_2 + y_1 \cdot y_2\\\\
\vec{A} \cdot \vec{B} = \cos(\alpha) \cdot |\vec{A}| \cdot |\vec{B}|
$$

What if B is a unit vector?
  
$$
\vec{A} \cdot \vec{B} = \cos(\alpha) \cdot |\vec{A}|
$$

If B is a unit vector:

$$
\vec{A} \cdot \vec{B} = \cos(\alpha) \cdot |\vec{A}|
$$
  
---

class: small

# Dot Product: Example 1

  * An AI controlled enemy is at `\(\begin{pmatrix} 1 \\\\ 1\end{pmatrix} \)`
  
  * They are currently looking in *direction* `\(\begin{pmatrix} 2 \\\\ 0\end{pmatrix} \)`
  
  * The player is at `\(\begin{pmatrix} 5 \\\\ 4\end{pmatrix} \)`
  
  * The enemy has a field of view of 45 degrees in each direction. Can it see the player? (`\(\cos(45) = \frac{\sqrt{2}}{2} \approx 0.7 \)`)  
  
---

# Dot Product in 3 Dimensions 

$$
\vec{A} \cdot \vec{B} = \begin{pmatrix} 
x_1 \\\\ 
y_1 \\\\
z_1
\end{pmatrix} \cdot 
\begin{pmatrix} 
x_2 \\\\ 
y_2 \\\\
z_2
\end{pmatrix}
 = x_1 \cdot x_2 + y_1 \cdot y_2 + z_1 \cdot z_2\\\\
\vec{A} \cdot \vec{B} = \cos(\alpha) \cdot |\vec{A}| \cdot |\vec{B}|
$$

---

# The Cross Product 

With three dimensional vectors, we have another way of multiplying them: The cross product 

$$
\vec{A} \times \vec{B} = \begin{pmatrix} 
x_1 \\\\ 
y_1 \\\\
z_1
\end{pmatrix} \times 
\begin{pmatrix} 
x_2 \\\\ 
y_2 \\\\
z_2
\end{pmatrix}
 = \begin{pmatrix} 
y_1 \cdot z_2 - z_1 \cdot y_2\\\\ 
z_1 \cdot x_2 - x_1 \cdot z_2 \\\\
x_1 \cdot y_2 - y_1 \cdot x_2
\end{pmatrix}\\\\
\vec{A} \times \vec{B} = \sin(\alpha) \cdot |\vec{A}| \cdot |\vec{B}| \cdot \vec{n}
$$

The main use of this (for us) is to find normal vectors for surfaces, i.e. vectors that point "away" from something.

---

class: small

# Dot Product: Example 2

There is a wall going through the points `a` and `b` extending "far" in both directions

$$
a = 
\begin{pmatrix}
-2 \\\\
8 \\\\ 
0
\end{pmatrix} \quad b = 
\begin{pmatrix}
6 \\\\
2 \\\\ 
0
\end{pmatrix}
$$

Is the player `p` at the same side of that wall as the king `k`?

$$
p = 
\begin{pmatrix}
-4\\\\
10\\\\
1
\end{pmatrix} \quad k =
\begin{pmatrix}
-7\\\\
11\\\\
1
\end{pmatrix}
$$
How far away is the player from the wall?

# Summary

* Vectors can be added to other vectors (result: vector)

* Vectors can be multiplied with a number (result: vector)

* Two vectors can be multiplied with the dot product (result: **number**)

* Two (3D) vectors can be multiplied with the cross product (result: vector)

---

class: center, middle 

# Matrices 

---

# Matrices 

* A matrix is a two-dimensional array of numbers 

* We will only work with 2x2, 3x3 and 4x4 matrices

* Like vectors, matrices can be added and multiplied with scalars 

* We can also multiply two matrices 

---

# Matrix Multiplication 

.left-column[
$$ A \cdot B $$

The number of columns of A and the number of rows of B **must be the same**.

Note: Each entry is the *dot product* of a row of A with a column of B.

# Matrix-Vector Product 

$$
A \cdot \vec{v} = \begin{pmatrix}
a_1 & b_1 & c_1 \\\\
a_2 & b_2 & c_2 \\\\
a_3 & b_3 & c_3
\end{pmatrix} 
\cdot 
\begin{pmatrix}
x \\\\
y \\\\
z
\end{pmatrix} =
\begin{pmatrix}
a_1 \cdot x + b_1 \cdot y + c_1 \cdot z \\\\
a_2 \cdot x + b_2 \cdot y + c_2 \cdot z \\\\
a_3 \cdot x + b_3 \cdot y + c_3 \cdot z
\end{pmatrix}
$$

As you can see, a matrix-vector multiplication performs many operations. We can use this to represent a wide variety of operations on vectors (technically: Linear Transformations)

---

# Matrix-Vector Multiplication Example

$$
A = \begin{pmatrix}
3 & 0 & 0 \\\\
0 & 3 & 0 \\\\
0 & 0 & 3
\end{pmatrix} 
$$

What might this do?

--

Scale a vector by a factor of 3.

$$
A \cdot \vec{v} = \begin{pmatrix}
3 & 0 & 0 \\\\
0 & 3 & 0 \\\\
0 & 0 & 3
\end{pmatrix} \cdot 
\begin{pmatrix}
x \\\\
y \\\\
z
\end{pmatrix} =
\begin{pmatrix}
3 \cdot x \\\\
3 \cdot y \\\\
3 \cdot z
\end{pmatrix}
$$

---

# Matrix-Vector Multiplication Example

$$
A = \begin{pmatrix}
1 & 1  \\\\
0 & 1 
\end{pmatrix} 
$$

What might this do?

--

This is a "shear" operation: Move points in x-direction the further "up" they are (in y direction)

$$
A \cdot \vec{v} = \begin{pmatrix}
1 & 1 \\\\
0 & 1 \\\\
\end{pmatrix} \cdot 
\begin{pmatrix}
x \\\\
y 
\end{pmatrix} =
\begin{pmatrix}
x + y \\\\
y 
\end{pmatrix}
$$
